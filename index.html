<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .form-group {
            margin: 12px 4px;
        }

        .form-group label {
            display: block;
        }

        .form-group label.inline {
            display: inline-block;
        }

        input:valid {
            border: 1px solid green;
        }

        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="send.php" method="post" class="form">
        <div class="form-group">
            <label>User First Name</label>
            <input type="text" name="firstNameInput" required minlength="2">
        </div>
        <div class="form-group">
            <label>User Last Name</label>
            <input type="text" name="lastNameInput" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="emailInput" required minlength="3">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="phone" name="phoneInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="passwordInput" required minlength="8" maxlength="16">
        </div>
        <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" name="passwordConfirmInput" required minlength="8" maxlength="16">
        </div>
        <div class="form-group">
            <label>How many phones would you like to receive as a gift?</label>
            <input type="number" name="phonesInput" required minlength="1">
        </div>
        <div class="form-group">
            <input type="checkbox" name="acceptedInput" required>
            <label class="inline">I agree to send my data</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Send form">
        </div>         
        <a href="#" id="checkLink">
        <button>Check the validity of the form and send form if valid</button></a>
    </form>

    <script src="script.js"></script>
</body>

</html>
